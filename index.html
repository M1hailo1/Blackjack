<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="BlackJack MM - A simple blackjack game" />
    <meta name="keywords" content="Blackjack, game, card game, MM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack MM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="Images/svg_playing_cards/other/clubs_ace_large_pip.svg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="table">
      <div class="outer-game">
        <div class="left-side">
          <h2 class="troll-text">
            100% <br />of gamblers <br />
            quit before <br />winning <br />
            BIG!
          </h2>
          <button class="start-game-button js-start-game-button">
            Start Game
          </button>
          <button class="reset-button js-reset-button">Reset Game</button>
          <div class="bet-amount-display">
            Bet amount:
            <p class="bet-amount js-bet-amount">0</p>
            dabloons
          </div>
          <div class="balance">
            Balance: <br />
            <span class="balance-value js-balance-value">5000</span>
            <br />dabloons
          </div>
        </div>

        <div class="inner-game">
          <div class="dealer">
            <h2 class="h-dealer">Dealer</h2>
            <div class="right-side-dealer">
              <div class="cards-dealer js-cards-dealer">
                <img
                  class="logo-image-one"
                  src="Images/svg_playing_cards/fronts/spades_jack.svg"
                  alt="logo"
                />
                <img
                  class="logo-image-two"
                  src="Images/svg_playing_cards/fronts/hearts_ace.svg"
                  alt="logo"
                />
                <h1 class="logo-title">BLACKJACK</h1>
              </div>
              <div class="score-dealer">
                <span class="score-value-dealer js-score-value-dealer"></span>
              </div>
            </div>
          </div>

          <div class="result-display">
            <h2 class="result-text js-result-text">
              Click Start Game to play!
            </h2>
          </div>

          <div class="player">
            <div class="bet-display js-bet-display"></div>
            <h2 class="h-player">Player</h2>
            <div class="chips-player">
              <div class="chip js-chip-one-hundred">100</div>
              <div class="chip js-chip-two-hundred">200</div>
              <div class="chip js-chip-five-hundred">500</div>
            </div>

            <div class="right-side-player">
              <div class="score-player">
                <span class="score-value-player js-score-value-player"></span>
              </div>
              <div class="cards-player js-cards-player">
                <h2 class="how-to">
                  <span>How to Play:</span><br />Press Start Game<br />Choose
                  bet amount<br />Click bet<br />
                  <a
                    class="rules-link"
                    target="_blank"
                    href="https://www.blackjackapprenticeship.com/how-to-play-blackjack/"
                    >RULES</a
                  >
                </h2>
              </div>
            </div>
          </div>
        </div>

        <div class="right-side">
          <div class="deck-image-div">
            <img
              class="deck-image"
              src="Images/svg_playing_cards/backs/blue.svg"
              alt="deckimg"
            />
            <img
              class="deck-image-second"
              src="Images/svg_playing_cards/backs/blue.svg"
              alt="deckimg"
            />
            <img
              class="deck-image-third"
              src="Images/svg_playing_cards/backs/blue.svg"
              alt="deckimg"
            />
          </div>

          <div class="play-buttons">
            <button class="hit-button js-hit-button">Hit</button>
            <button class="stand-button js-stand-button">Stand</button>
            <button class="bet-button js-bet-button">Bet</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
