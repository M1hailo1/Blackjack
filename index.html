<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="BlackJack MM - A simple blackjack game" />
    <meta name="keywords" content="Blackjack, game, card game, MM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack MM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table">
      <div class="outer-game">
        <div class="left-side">
          <h2 class="troll-text">
            100% <br />of gamblers <br />
            quit before <br />winning <br />
            BIG!
          </h2>
          <button class="reset-button">Reset</button>
          <div class="balance">
            Balance: <br />
            <span class="balance-value">0</span> <br />dabloons
          </div>
        </div>

        <div class="inner-game">
          <div class="dealer">
            <h2 class="h-dealer">Dealer</h2>
            <div class="right-side-dealer">
              <div class="cards-dealer"></div>
              <div class="score-dealer">
                <span class="score-value-dealer">0</span>
              </div>
            </div>
          </div>

          <div class="result-display">
            <h2 class="result-text"></h2>
          </div>

          <div class="player">
            <h2 class="h-player">Player</h2>
            <div class="right-side-player">
              <div class="score-player">
                <span class="score-value-player">0</span>
              </div>
              <div class="cards-player"></div>
            </div>
          </div>
        </div>

        <div class="right-side">
          <img
            class="deck-image"
            src="Images/svg_playing_cards/backs/blue.svg"
            alt=""
          />
          <img
            class="deck-image-second"
            src="Images/svg_playing_cards/backs/blue.svg"
            alt=""
          />
          <img
            class="deck-image-third"
            src="Images/svg_playing_cards/backs/blue.svg"
            alt=""
          />
          <div class="play-buttons">
            <button class="hit-button">Hit</button>
            <button class="stand-button">Stand</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
